<button class="button1" onclick="biggerNum()">
Excercise 1 - Bigger number
</button>
	
<script>
function biggerNum(){
var num1=parseInt(prompt("Enter first number"));
var num2=parseInt(prompt("Enter second number"));

	if (num1>num2){
		document.getElementById("output").innerHTML = num1+" is the bigger number";
	}else if(num2>num1){
		document.getElementById("output").innerHTML = num2+" is the bigger number";
	}else if(num1==num2){
		document.getElementById("output").innerHTML = "The numbers are the same";
	}else{
		document.getElementById("output").innerHTML = "You didn't enter two numbers";
	}
  }
</script>


<button class="button1" onclick="numberSign()">
Excercise 2 - Sign checker
</button>

<script>
function numberSign(){
var num1=parseInt(prompt("Enter first number"));
var num2=parseInt(prompt("Enter second number"));
var num3=parseInt(prompt("Enter third number"));
var product=num1*num2*num3;
	if (product>0){
		document.getElementById("demo").innerHTML = "The product is a positive number";
	}else {
		document.getElementById("demo").innerHTML = "The product is a negative number";
  }
}
</script>


<button class="button1" onclick="orderNum()">
Excercise 3 - Order numbers
</button>
	
<script>
function orderNum(){
var num1=parseInt(prompt("Enter first number"));
var num2=parseInt(prompt("Enter second number"));
var num3=parseInt(prompt("Enter third number"));
var numbers = [num1, num2, num3];
numbers.sort(function(a, b){return b-a});
document.getElementById("demo").innerHTML = numbers
}
</script>
