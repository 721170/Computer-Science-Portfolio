Excercise 1 - Bigger number
</button>
	
<script>
function biggerNum(){
var num1=parseInt(prompt("Enter first number"));
var num2=parseInt(prompt("Enter second number"));

	if (num1>num2){
		alert(num1+" is the bigger number");
	}else if(num2>num1){
		alert(num2+" is the bigger number");
	}else if(num1==num2){
		alert("The numbers are the same");
	}else{
		alert("You didn't enter two numbers");
	}
  }
</script>
	
<button class="button1" onclick="numberSign()">

</button>

<script>
function numberSign(){
var num1=parseInt(prompt("Enter first number"));
var num2=parseInt(prompt("Enter second number"));
var num3=parseInt(prompt("Enter third number"));
var product=num1*num2*num3;
	if (product>0){
		window.alert("The product is a positive number");
	}else {
		window.alert("The product is a negative number");
  }
}
