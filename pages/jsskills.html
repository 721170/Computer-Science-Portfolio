<button class="button1" onclick="multipleschecker()">
Excercise 1 - Multiples Checker (Three & Five)
</button>
	
<script>
function multipleschecker() {
document.getElementById("output").innerHTML = "";
var c=parseInt(prompt("Enter the number you want to go up to:"));
	for (var i = 1; i < c; i++) {
	if( ( i % 3 == 0 ) && ( i % 5 == 0 ) ) {
document.getElementById("output").innerHTML += "Threefive!";
	}else if (i % 3 == 0) {
document.getElementById("output").innerHTML += "Three!";
	}else if (i % 5 == 0) {
document.getElementById("output").innerHTML += "Five!";
	}else {
document.getElementById("output").innerHTML += (i);
		}
document.getElementById("output").innerHTML += ('<br />');
	}
}
</script>
